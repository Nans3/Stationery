<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Open Your Letter</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --env-w:360px;
  --env-h:240px;
  --paper-w:320px;
  --paper-h:220px;
  --bg:#f0f4f8;
  --env:#d44;
  --env-dark:#b33;
  --paper:#fffef6;
  --shadow:0 12px 30px rgba(20,20,30,0.18);
}

html, body {
  margin:0;
  height:100%;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  overflow:hidden;
}

.scene {
  width: var(--env-w);
  text-align:center;
  position:relative;
}

.paper {
  pointer-events: auto;
  position:absolute;
  left:50%;
  bottom:0;
  width:var(--paper-w);
  height:var(--paper-h);
  transform:translateX(-50%);
  background:linear-gradient(180deg, var(--paper) 0%, #fff 100%);
  box-shadow:var(--shadow);
  border-radius:6px;
  overflow:hidden;
  opacity:0;
  cursor: pointer;
  transition: opacity 0.7s ease;
  z-index:6;
}

.paper img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.envelope {
  position:absolute;
  left:50%;
  bottom:0;
  width:var(--env-w);
  height:var(--env-h);
  transform:translateX(-50%);
  perspective:1000px;
  z-index:5;
  transition: transform 2s cubic-bezier(.2,.9,.3,1);
}

.body {
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  height:100%;
  background:linear-gradient(180deg,var(--env) 0%, var(--env-dark) 100%);
  border-radius:6px;
  box-shadow:var(--shadow);
  transform:translateX(-50%);
  z-index:3;
}

.flap {
  position:absolute;
  top:0;
  left:50%;
  width:0;
  height:0;
  border-left:calc(var(--env-w)/2) solid transparent;
  border-right:calc(var(--env-w)/2) solid transparent;
  border-top:calc(var(--env-h)/2) solid var(--env-dark);
  transform:translateX(-50%) rotateX(0deg);
  transform-origin:top center;
  z-index:4;
  transition: transform 0.8s ease;
}

.seal {
  position: absolute;
  top: 50%;           /* center vertically on flap tip */
  left: 50%;
  transform: translate(-50%, -50%); /* center the seal exactly */
  width: 72px;
  height: 72px;
  background: gold;
  border-radius: 50%;
  z-index: 6;
  pointer-events: none;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.6s ease;
}

/* Heart inside seal */
.seal::after {
  content: "‚ù§";
  color: red;
  font-size: 32px;
  line-height: 1;
}


.envelope.open .flap {
  transform:translateX(-50%) rotateX(180deg);
}

.envelope.down {
  transform:translate(-50%, 60vh);
}

.hint {
  position:absolute;
  bottom:10px;
  width:100%;
  font-size:14px;
  color:#243447;
  opacity:0.9;
  user-select:none;
}

@media (max-width:420px) {
  :root {
    --env-w:300px;
    --env-h:200px;
    --paper-w:260px;
    --paper-h:180px;
  }
}
</style>
</head>

  <div class="envelope" id="envelope">
    <div class="body"></div>
    <div class="flap"></div>
    <div class="seal"></div>
  </div>

  <div class="hint">Click the letter to open</div>
</div>

<script>
const envelope = document.getElementById("envelope");
const paper = document.getElementById("paper");
const hint = document.querySelector(".hint");

let isOpen = false;

function openEnvelope() {
  isOpen = true;
  envelope.style.pointerEvents = 'none';
  envelope.classList.add("open");

  setTimeout(() => {
    paper.style.opacity = 1;
  }, 150);

  setTimeout(() => envelope.classList.add("down"), 300);
  setTimeout(() => envelope.style.pointerEvents = 'auto', 2000);
}

function closeEnvelope() {
  isOpen = false;
  paper.style.opacity = 0;
  envelope.classList.remove("down");
  setTimeout(() => envelope.classList.remove("open"), 500);
}

// Letter itself is clickable
paper.addEventListener("click", () => {
  if (!isOpen) {
    openEnvelope();
  } else {
    closeEnvelope();
  }
});

// Mobile touch
paper.addEventListener("touchstart", (e) => {
  e.preventDefault();
  if (!isOpen) {
    openEnvelope();
  } else {
    closeEnvelope();
  }
}, {passive:false});
</script>
